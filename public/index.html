<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="container">
        <div class="container">
            <div class="row totalAmountRow">
                <div class="col-6">
                    <h1>Total Amount:</h1>
                </div>
                <div class="col-6">
                    <span id="total"></span>
                </div>
            </div>
            <div class="input-group">
                <input type="text" class="form-control" id="t-amount" placeholder="Recipient's username" aria-label="Write $ amount here" aria-describedby="button-addon4">
                <div class="input-group-append" id="button-addon4">
                  <button id="add-btn" class="btn btn-outline-secondary" type="button">Add</button>
                  <button id="sub-btn" class="btn btn-outline-secondary" type="button">Remove</button>
                </div>
              </div>
            <div class="row">
                <div class="col-12">
                    <div class="transactions">
                        <table class="table">
                            <thead>
                                <th scope="col">Transaction</th>
                                <th scope="col">Amount</th>
                            </thead>
                            <tbody id="tbody transactionList">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="db.js"></script>
    <script src="index.js"></script>
</body>

</html>
